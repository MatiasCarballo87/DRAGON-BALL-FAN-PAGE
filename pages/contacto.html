    <section class="contacto">
        <h2>CONTACTO</h2>
        <!-- usar bootstrap para reemplazar este form -->
        <form>
          <div class="nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="ingrese nombre">
          </div>  
          <div class="apellido">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="ingrese apellido">
          </div>  
          <div class="email">
            <label for="email">E-mail:</label>
            <input type="mail" id="email" placeholder="ingrese e-mail">
          </div>  
          <select class="genero" name="genero">
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
              <option value="N">N/E</option>
          </select>
          <br>
          <label for="newsletter">Desea recibir Newsletter?</label>
          <input type="checkbox" id="newsletter">
          <br>
          <textarea cols="30" rows="10" id="comentario" placeholder="ingrese comentario" name="comentario"></textarea>
          <br>
          <button class="boton" type="reset">limpiar formulario</button>
          <button class="boton" type="submit">enviar formulario</button>
        </form>
    </section>
