</head>
<body>
    <main class="encabezado">
        <div class="logo">
            <header>
                <img src="../imagenes/dragonballlogo.png" alt="logo">
                <div class="cuatroest">
                    <img src="../imagenes/esfera-4-estrellas.png" alt="cuatroe">
                </div>
            </header>
        </div>
        <nav class="menu">
            <ul>
                <li class="inicio"><a href="../index.html">INICIO</a></li>
                <li class="noticias"><a href="../pages/noticias.html">NOTICIAS</a></li>

                <li class="contacto"><a href="../pages/contacto.html">CONTACTO</a></li>

        </nav>
    </main>
    <section class="contacto">
        <h2>CONTACTO</h2>
        <!-- armar form dentro de un div para definir tamaÃ±os -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="ingrese nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="ingrese apellido">
            <br>
            <label for="email">E-mail:</label>
            <input type="mail" id="email" placeholder="ingrese e-mail">
            <br>
            <select class="genero" name="genero">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="N">N/E</option>
            </select>
            <br>
            <label for="newsletter">Desea recibir Newsletter?</label>
            <input type="checkbox" id="newsletter">
            <br>
            <textarea cols="40" rows="10" id="comentario" placeholder="ingrese comentario" name="comentario"></textarea>
            <br>
            <button class="boton" type="reset">limpiar formulario</button>
            <button class="boton" type="submit">enviar formulario</button>
        </form>
    </section>
    <footer>
        <section class="float">
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.facebook.com">Facebook</a>
